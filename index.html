<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Online Gesture-Controlled Rock, Paper, Scissors!">
    <meta name="author" content="Nisarg Patel, SaiArvind Ganganapalle">

    <title>Rock, Paper, Scissors, Leap</title>

    <!-- Bootstrap Core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <style>
    body {
        padding-top: 50px;
    }
    </style>
	
	<script src="https://cdn.socket.io/socket.io-1.4.5.js"></script>
	<script type="text/javascript" src="main.js"></script>

</head>

<body onload="init();">

    <!-- Page Content -->
    <div class="container">

        <div class="row">
            <div class="col-lg-12 text-center">
                <h1>Rock, Paper, Scissors, Leap</h1>
                <p class="lead">Online Gesture-Controlled Rock, Paper, Scissors!</p>
				
				<!--div id="connection" style="visibility:hidden">WebSocket not connected</div-->
				
            </div>
        </div>
        <!-- /.row -->
		
		<h3 id="msg" class="text-center">Move hand in front of sensor to get started!</h2>
		
		<br/>
		
		<h4 class="text-center">Enter Username:</h4>
		<div class="text-center">
			<input type="text" value= "frog" id="user" class="text-center"></input>
		</div>
		
		<br/>

		<h4> Extended fingers: </h4>
		
		<ol style="display:inline-block" >
			<li id="finger1">false</li>
			<li id="finger2">false</li>
			<li id="finger3">false</li>
			<li id="finger4">false</li>
			<li id="finger5">false</li>
		</ol>
		
		<img id="image" src="images/question.png" height="100" width="100" align="right" style="display:inline-block"></img>
		
		<br/>
		
		<div class="text-center">
			<progress id="prog" value="0" max="200"></progress>
		</div>
		
		<br/>
		
		<h4 id="output" style="visibility:hidden;">Results:</h4>
		<ul id="chatlog"></ul>

		<hr/>

    </div>
    <!-- /.container -->
	
	<h4 class="text-center">Contributers:</h4>
	
	<ul class="col-lg-12 text-center list-unstyled">
        <li>Nisarg Patel</li>
        <li>SaiArvind Ganganapalle</li>
    </ul>

    <!-- jQuery Version 1.11.1 -->
    <script src="js/jquery.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="js/bootstrap.min.js"></script>

</body>

</html>
